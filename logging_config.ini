[loggers]
keys=root
 
[handlers]
keys=file_handler
 
[formatters]
keys=formatter
 
[logger_root]
level=DEBUG
handlers=file_handler


[handler_file_handler]
class=TimedRotatingFileHandler
level=INFO
formatter=formatter
args=('/tmp/ethereum_statistics.log', when='D', interval=1, backupCount=7)
 
[formatter_formatter]
format=%(asctime)s %(name)s %(levelname)s %(message)s